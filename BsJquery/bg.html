<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Video container */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Send it behind other elements */
        }

        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1; /* Ensure video stays behind content */
        }

        /* Foreground content */
        .content {
            position: relative;
            z-index: 1; /* Place above video */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 200px;
        }

        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="image/3205917-hd_1920_1080_25fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Foreground Content -->
    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>Enjoy the immersive experience with a video background.</p>
    </div>

</body>
</html>
