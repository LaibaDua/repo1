<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #panel,
        #flip {
            padding: 5px;
            font-size: 18px;
            text-align: center;
            background-color: #555;
            color: white;
            border: solid 1px #666;
            border-radius: 3px;
            margin-top: 10px;
        }

        #panel {
            padding: 50px;
            display: none;
        }

        /* i {
            font-size: 50px;
            transition: 0.3s;

        }

        i:hover {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 1;
            transition: all 0.3s ease;
        } */
    </style>
</head>

<body>
    <button id="stop" style="margin-top: 10px;">Stop sliding</button>

    <div id="flip">Click to slide down panel</div>
    <div id="panel">Hello world!</div>

    <button id="Animation">Start Animation</button>
    <div style="background: darkslategray;height:100px;width:100px;position:absolute;" id="mydiv"></div>



    <!-- <i class="fa-brands fa-facebook-f"></i> -->
</body>
<script>
    $(document).ready(function () {
        $("#flip").click(function () {
            $("#panel").slideToggle(4000)
        });


        $("#stop").click(function () {
            $("#panel").stop()
        });

        $("#Animation").click(function () {
            $("#mydiv").animate({
                left: "300px",
                height: "300px",
                width: "300px",
                opacity: "0.6",
            })
        })
    })
</script>

</html>
